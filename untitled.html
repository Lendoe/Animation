<!DOCTYPE html>
<html>
<head>
	<title>
		



	</title>
</head>
<style type="text/css">
#myContainer{
	width:400px;
	height:400px;
	position:relative;
	background-color: orange;
}
	
	#myAnimation{
		width:50px;
		height:50px;
		position:absolute;
		background-color: blue;
	}
</style>
<script type="text/javascript">
function Move(){
	var elem = document.getElementById("myAnimation");
	var pos = 0;
	var id = setInterval(frame, 5);

	function frame(){
		if (pos = = 350){
			clearInterval(id);
		}else{
			pos ++;
			elem.style.top = pos + 'px';
			elem.style.left= pos +'px';
		}
		}
	}
	

	
</script>
<body>
<h1>Lets go for a ride!</h1>
<p>
<div> 
<button onclick="Move()">Click Me</button>
</div>
<div id="myContainer">


<div id= "myAnimation"></div>
</div>


</body>
</html>
